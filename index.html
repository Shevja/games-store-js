<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XBOX Rent</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

</head>

<body>
    <!-- Шапка -->
    <header>
        <picture>
            <source media="(max-width: 768px)" srcset="./img/xbox-preview.webp">
            <img src="./img/xbox-preview.webp" alt="XBOX Rent Header" class="header-img" />
        </picture>
    </header>

    <!-- Поиск и настройки отображения -->
    <div class="search-settings">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск игр..." aria-label="Поиск игр" />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="view-options">
            <button id="viewCards" class="active" title="Карточки"><i class="fas fa-th"></i></button>
            <button id="viewList" title="Список"><i class="fas fa-list"></i></button>
            <button id="viewText" title="Текст"><i class="fas fa-align-justify"></i></button>
        </div>
    </div>

    <!-- Фильтры -->
    <div class="filter-buttons">
        <button id="gamesBtn" class="active">Игры <span id="gamesCount"></span></button>
        <button id="dlcBtn">Дополнения <span id="dlcCount"></span></button>
    </div>

    <!-- Контейнер карточек -->
    <main id="productsContainer">
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </main>

    <!-- Пагинация -->
    <div id="pagination" class="pagination">
        <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
        <span id="pageInfo">Страница 1</span>
        <button id="nextPage" disabled><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Корзина -->
    <div id="cartIcon" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">0</span>
    </div>
    <div id="cart" class="cart hidden">
        <div class="cart-header">
            <h3>Корзина <span id="cartCount">0</span></h3>
            <button id="clearCart"><i class="fas fa-trash"></i></button>
        </div>
        <ul id="cartItems"></ul>
        <div class="cart-total">
            Итого: <span id="cartTotal">0</span> ₽
        </div>
        <button id="checkoutBtn">Оформить заказ</button>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal hidden">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div id="modalContent" class="modal-content">
            <div class="modal-close">
            <span id="closeModal"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 72 72">
<path d="M 19 15 C 17.977 15 16.951875 15.390875 16.171875 16.171875 C 14.609875 17.733875 14.609875 20.266125 16.171875 21.828125 L 30.34375 36 L 16.171875 50.171875 C 14.609875 51.733875 14.609875 54.266125 16.171875 55.828125 C 16.951875 56.608125 17.977 57 19 57 C 20.023 57 21.048125 56.609125 21.828125 55.828125 L 36 41.65625 L 50.171875 55.828125 C 51.731875 57.390125 54.267125 57.390125 55.828125 55.828125 C 57.391125 54.265125 57.391125 51.734875 55.828125 50.171875 L 41.65625 36 L 55.828125 21.828125 C 57.390125 20.266125 57.390125 17.733875 55.828125 16.171875 C 54.268125 14.610875 51.731875 14.609875 50.171875 16.171875 L 36 30.34375 L 21.828125 16.171875 C 21.048125 15.391875 20.023 15 19 15 z"></path>
</svg></span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="./js/constants.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/views.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
